<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        body,
        input {
            font-size: 16px;
        }

        input {
            padding: 5px;
        }

        .section {
            margin-top: 10px;
        }

        /* label {
            line-height: 30px
        } */

        .default {
            padding: 5px 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <p>Popup Button Currently Enabled: <b><i><span id="enabledStatus">no value found</span></i></b></p>
    <form>
        <hr/>
        <label><b>Minimum Width</b></label>
        <div class="section">
            <label>Minimum Width for Popup to Appear: </label>
            <input type="text" id="minWidth">
            <label> pixels</label>
        </div>

        <hr/>

        <label><b>Save Location</b></label>
        <div class="section">
            <label>SubFolder Relative to Download Folder: </label>
            <input type="text" id="savePath">
            <br/>
            <p>
                <label><i>Images can be saved to a subfolder under your default download folder. If the folder doesn't already exist, it will be automatically created the first time you save an image.</i></label>
            </p>
            <p>
                <label><i>Leave the textbox <b>blank</b> to save to the root of your default download folder.</i></label>
            </p>
            <label><i>Example: <b>Photos</b></i></label>
        </div>

        <div class="section">
            <button id="saveButton" class="default" type="submit"> Save</button>
        </div>
    </form>
    <script src="../content_scripts/jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
