<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        body,
        input {
            font-size: 16px;
        }

        input {
            padding: 5px;
        }

        .section {
            margin-top: 10px;
        }

        input[type='checkbox'] {
            transform: scale(1.5);
        }

        .default {
            padding: 5px 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <p>Popup Button Currently Enabled: <b><i><span id="enabledStatus">no value found</span></i></b></p>
    <form>
        <hr/>
        <label><b>Minimum Width</b></label>
        <div class="section">
            <label>Minimum Image Width For Download Button To Appear: </label>
            <input type="text" id="minWidth">
            <label> pixels</label>
            <p><i>Press Enter to confirm new value.</i></p>
        </div>

        <hr/>

        <label>
            <b>Visual Indicator</b>
        </label>
        <div class="section">
            <label>Draw Box Around Image To Be Saved: </label>
            <input id="drawBox" type="checkbox" />
            <b><label for="drawBox" id="drawBoxIndicator">not set</label></b>
        </div>

        <hr/>

        <label><b>Popup Position</b></label>
        <div class="section">
            <div style="float:left">
                <label>Position For Download Button To Appear: </label>
            </div>
            <div style="float:left; margin-left:10px">
                <input id="hoverPos" type="radio" name="hoverpos" /><label for="hoverPos">Mouse Hover Position</label>
                <br/>
                <input id="topLeft" type="radio" name="hoverpos" /><label for="topLeft">Top Left</label>
            </div>
            <div style="clear:both"></div>
            <p>
                <i>Open tabs might need to be reloaded to see the change.</i>
            </p>
        </div>
        <hr/>

        <label><b>Save Location</b></label>
        <div class="section">
            <label>SubFolder Relative To Download Folder: </label>
            <input type="text" id="savePath">
            <p>
                <i>Press Enter to confirm new value.</i>
            </p>

            <p>
                <label><i>Images can be saved to a subfolder under your default download folder. If the folder you specify here doesn't already exist, it will be automatically created the first time you save an image.</i></label>
            </p>
            <p>
                <label><i>Leave the textbox <b>blank</b> to save to the root of your default download folder.</i></label>
            </p>
            <label><i>Example: <b>Photos</b></i></label>
        </div>

        <div class="section">
            <button id="saveButton" class="default" type="submit"> Save</button>
        </div>
    </form>
    <script src="../content_scripts/jquery-3.3.1.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
